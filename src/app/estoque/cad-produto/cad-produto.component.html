<app-top-page title="Cadastro de Produto"></app-top-page>
<div class="list-group" *ngFor="let produto of produtos">
  <a href="estoque/cad-produto" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
    <small class="opacity-50 text-nowrap">{{produto.id}}</small>
    <img src="{{produto.foto}}" alt="{{produto.titulo}}" width="32" height="32" class="rounded-circle flex-shrink-0">
    <div class="d-flex gap-2 w-100 justify-content-between">
      <div>
        <h6 class="mb-0">{{produto.titulo}}</h6>
        <p class="mb-0 opacity-75">{{produto.descricao}}</p>
      </div>
    </div>
  </a>
</div>
